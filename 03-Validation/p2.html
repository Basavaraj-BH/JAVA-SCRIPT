<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <center>
        <h1>EMAIL VALIDATION</h1>
    </center>
    <hr>

    <form autocomplete="off" onsubmit="userHandler(event)">
        <label for="">Enter User Nmae</label>
        <input type="text" name="email" id="email" placeholder="User Name">
        <strong id="status"></strong>
        <button type="submit">Submit</button>
    </form>

    <script>
        let userHandler = function(e){
            e.preventDefault();
            let email = document.getElementById("email").value;
            let status = document.getElementById("status");

            let regex = /^\S+@\S+\.\S+$/; // example : admin@gmail.com

            if(email.length === 0){
                status.innerHTML = "Please Enter email";
                status.style.color = "orangered";
            }
            else{
                if(regex.test(email) === false){
                    status.innerHTML = "Invalid Email";
                    status.style.color = "orangered";
                }else{
                    status.innerText = "Valid email";
                    status.style.color = "green";
                }
            }
        }
    </script>
</body>
</html>
