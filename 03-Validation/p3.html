<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <center>
        <h1>EMAIL VALIDATION</h1>
    </center>
    <hr>

    <form autocomplete="off" onsubmit="userHandler(event)">
        <label for="">Enter User Mobile Number</label>
        <input type="text" name="mobile" id="mobile" placeholder="User Name">
        <strong id="status"></strong>
        <button type="submit">Submit Mobile Number</button>
    </form>

    <script>
        let userHandler = function(e){
            e.preventDefault();
            let mobile = document.getElementById("mobile").value;
            let status = document.getElementById("status");

            let regex = /^[6-9]\d{9}$/; // example : admin@gmail.com

            if(mobile.length === 0){
                status.innerHTML = "Please Enter Mobile Number";
                status.style.color = "orangered";
            }
            else{
                if(regex.test(mobile) === false){
                    status.innerHTML = "Invalid Mobile Number";
                    status.style.color = "orangered";
                }else{
                    status.innerText = "Valid Mobile Number";
                    status.style.color = "green";
                }
            }
        }
    </script>
</body>
</html>
