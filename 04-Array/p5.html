<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>
    <h2>Searching Though an Array</h2>
    <hr>
    <script>
        document.write("<h4>Array..!</h4>");
        let Tamilfruits = ["Apple","Mango","Bannana","Orange","Apple","Papaya"];

        document.write(Tamilfruits.indexOf("Apple")+ "<br>");
        document.write(Tamilfruits.indexOf("Orange")+ "<br>");
        document.write(Tamilfruits.indexOf("Pineapple")+ "<br>");//Prints:-1

        document.write(Tamilfruits.lastIndexOf("Apple")+ "<br>");//same woeds

    </script>
</body>
</html>
