<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
    <body>
        <center>
            <h1>ARRAY METHODS</h1>
        </center>
        <hr>
        <h2>Adding New Elements into a Array</h2>
        <hr>
        <script>
            document.write("<h4>Array..!</h4>");
            let colors = ["Red", "Orange", "Green"];
            document.write("Array = ", colors + "<br>");
            document.write("Array Length = ",colors.length + "<br>");

            document.write("<h4>Adding New Elements At the FIRST</h4>");
            colors.unshift("Black");
            document.write("Array = ", colors + "<br>");
            document.write("Array Length = ",colors.length + "<br>");
            
            document.write("<h4>Adding New Elements At the FIRST</h4>");
            colors.push("Yellow","Gray");
            document.write("Array = ", colors + "<br>");
            document.write("Array Length = ",colors.length + "<br>");
        </script>
    </body>
</html>
