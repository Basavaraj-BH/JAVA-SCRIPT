<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>
    <h2>splice(start,deletcount,data)</h2>
    <script>
        let color = ["Red","Blue","Orange","Green"];
        document.write(`<h3> ${color} </h3>`);

        color.splice(2,0,'Black','Pink');
        document.write(`<h3>${color}</h3>`);

        color.splice(3,2,'Glod','Purple','Skyblue');
        document.write(`<h3>${color}</h3>`);

        color.splice(2,3);
        document.write(`<h3>${color}</h3>`);
    </script>
</body>
</html>
