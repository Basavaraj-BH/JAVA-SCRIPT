<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
    <body>
        <center>
            <h1>Array Methods</h1>
        </center>
        <hr>
        <h2>Merging Two or More than teo array</h2>
        <hr>

        <script>
            document.write("<h4>Array..!</h4>");
            let pets = ["cat","Dog","Parrot"];
            let wilds = ["Tiger","lion","Wolf"];
            let bugs = ["Ant","Bee"];

            document.write("pets = ", pets + "<br>");
            document.write("wilds = ", wilds + "<br>");
            document.write("bugs = ", bugs + "<br>");

            let animals = pets.concat(wilds, bugs);
            document.write("Animals = ", animals +"<br>");
            document.write(typeof(animals) +"<br>")
        </script>
    </body> 
</html>
