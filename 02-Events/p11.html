<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>Onsubmit</h1>
    </center>
    <hr>

    <form onsubmit="subHandler(event)" onreset="resetHandler()">
        <label for="">username</label>
        <input type="text" name="user" id="user">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">

        <button type="submit">Login</button>
        <input type="reset" value="Resst">
    </form>
    
    <script>
        function subHandler(event){
            event.preventDefault();
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            document.getElementsByID("out").innerText = `username = ${user} and password is ${pass}`;
        }

        function resetHandler(){
            alert('from input is cleared');
        }
    </script>
</body>
</html>
