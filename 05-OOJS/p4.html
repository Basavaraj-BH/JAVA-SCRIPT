<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>By Using An Object Constructor (constructor parameter)</h1>
    </center>
    <hr>
    <h3>Example-1</h3>
    <script>
        let empDetails = new Object({
            fname: "Basavaraj",
            lname:"B H", 
            fullName:function(){return this.fname+' '+this.lname}
        });

        document.write(typeof empDetails+ "<br>")
        document.write(empDetails.fname+ "<br>")
        document.write(empDetails.lname+ "<br>")
        document.write(empDetails.fullName()+ "<br>")
    </script>
    <hr>

    <h3>Example-2</h3>
    <script>
        function studDetails(firstName, lastName){
            console.log(`firstName =`, firstName);
            console.log(`lastName = `,lastName);

            let fn, ln, fullName;

            this.fn = firstName;
            this.ln = lastName;

            this.fullName = fn+ ' ' +ln;

            console.log(`fn =`,fn);
            console.log(`ln =`,ln);

            console.log(fullName);
        }
        let stud = new studDetails("HTML", "HTML-5");
        console.log(typeof stud);

        console.log(`this.fn = `, stud.fn);
        console.log(`this.ln = `, stud.ln);
    </script>
</body>
</html>
