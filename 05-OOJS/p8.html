<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Methods = definePorperty(object,key{value: xx})</h1>
    </center>

    <script>
        let user = {
            name: "Basavaraj"
        };

        //defineProperty is used to create properties of object externally.

        Object.defineProperty(user, "email",{
            value: "Basava@gmail.com"
        });

        Object.defineProperty(user, "age",{
            value: 22
        });
        console.log('USER = ',user);
    </script>
</body>
</html>
