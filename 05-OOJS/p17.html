<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Object.freeze()</h1>
        </center>
        <hr>

        <script>    
            const user  ={
                    name: "Raj",
                    email: "raj@gmail.com",
                    mobile:"9876543210",
                    age: 23
                };

                Object.defineProperty(user,"mobile",{
                    value: "9876543210",
                    writable: true
                });
                console.log('before user =', user);

                Object.freeze(user);

                user.name = "Naveen";
                user.mobile = "8765432190";

                console.log('after freeze =', user);
        </script>
    </body>
</html>
