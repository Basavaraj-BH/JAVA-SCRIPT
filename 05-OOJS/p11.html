<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.entries()</h1>
    </center>

    <script>
        // it returns an array of objct properties

        const user  ={
            name: "Raj",
            email: "raj@gmail.com",
            mobile:"9876543210",
            age: 23
        };
        console.log('object =', user);

        let entries = Object.entries(user);//object to array
        console.log('typeof(entries) =', typeof(entries));
        console.log('entries', entries);

        for(const [key, value] of Object.entries(user)){
            console.log(`${key},${value}`);
            document.write(`<h3>${key},${value}</h3>`)
        }
    </script>
</body>
</html>
