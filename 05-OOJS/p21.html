        <script>
            /// Constructor followes function and Object
            // name of constructor first lettar start with uppercase
            // constructor properties create using "this"
            //create an instance to constructor using "new"
            // constructor cann't return

            function User(){
                this.name = "Sonu";
                this.email = "sonu@gmail.com";
                this.age = 22;
                let a = 12;
            };

            // instance -> it is a Variable we provide permission to access te properties of constructor 
            let x = new User();

            console.log('condtructor instance =', x);
            
            document.write(`<h3>name = ${x.name}</h3>`);
            document.write(`<h3>email = ${x.email}</h3>`);
            document.write(`<h3>age = ${x.age}</h3>`);
        </script>
