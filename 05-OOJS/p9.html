<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.defineProperties()</h1>
    </center>

    <script>
        // will allow to add more  than one set of properties from outside the object

        var user ={
            name: "Ramesh"
        };

        Object.defineProperties(user,{
            email:{
                value: "ramesh@gmail.com"
            },
            mobile: {
                value: "9876543210"
            },
            age:{
                value: 24
            }
        });

        console.log('after define =', user);

        document.write(`<h1>Name = ${user.name}</h1>`);
        document.write(`<h1>E-mail = ${user.email}</h1>`);
        document.write(`<h1>Mobile = ${user.mobile}</h1>`);
        document.write(`<h1>Age = ${user.age}</h1>`);
    </script>
</body>
</html>
