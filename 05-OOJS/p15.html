<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Write protect the value</h1>
    </center>
    <hr>
    <script>
        var user={
            email: "john@gmail.com"
        };
        Object.defineProperty(user, 'name',{
            value: "johny",
            writable: true //true ->writable , flase -> readable (write protect) (default)
        });

        console.log('Before =', user);
        console.log(user.name);

        user.name = "Sony";

        console.log('After =', user);
        console.log(user.name);
    </script>
</body>
</html>
