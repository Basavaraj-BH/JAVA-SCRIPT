<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Parameter function constructor</h1>
    </center>
    <hr>
    <script>
        function Course(ti, fe, du){
            this.tittle = ti;
            this.fee = fe;
            this.duration = du;
        }
        let x1 = new Course('JavaScript',  1234,"1month");

        console.log('x1 =', x1);

        document.write(`<h3> Tittle = ${x1.tittle}</h3>`);
        document.write(`<h3> Fee = ${x1.fee}</h3>`);
        document.write(`<h3> Duration = ${x1.duration}</h3><br>`);

        let x2 = new Course('React', 5431, "1.5month");

        console.log('x2 =', x2);

        document.write(`<h3> Tittle = ${x2.tittle}</h3>`);
        document.write(`<h3> Fee = ${x2.fee}</h3>`);
        document.write(`<h3> Duration = ${x2.duration}</h3>`);
    </script>
</body>
</html>
