<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>BOM</h1>
    </center>
    <hr>

    <script>
        function getURL(){
            alert("The URL of thise page is :"+ window.location.href);
        }
    </script>
    <button type="button" onclick="getURL()">Get Page URL</button>

    <script>
        //prints protocol like http or https
        document.write("<br>"+window.location.protocol+"<br>");

        //prients hostname with port like local host or localhost:30000
        document.write("<br>"+window.location.host+"<br>");

        //prients hostname like localhost or www.example.com
        document.write("<br>"+window.location.hostname+"<br>");

        //prients port name like 5500
        document.write("<br>"+window.location.port+"<br>");

        //prients partname like surch
        document.write("<br>"+window.location.partname+"<br>");
    </script>
</body>
</html>
