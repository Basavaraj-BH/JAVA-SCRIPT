<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>Open and Close</h1>
    </center>
    <hr>

    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>

    <script>
        let myWindow;
        let windowProps = "width=300,height=200,top=200,left=300,toolbar=yes,scrollable=yes,resizeable=yes";

        function openWindow(){
            myWindow = window.open("https://google.com",windowProps);
        }

        function closeWindow(){
            myWindow.close();
        }
    </script>
</body>
</html>
