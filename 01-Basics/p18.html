<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        JS-BASICS
    </title>
</head>
<body>
    <center>
        <h1>do while loop..!</h1>
    </center>
    <hr>
    <script>
        var  a= prompt("Ente any Number?");
        var x = Number(a);
        //init
        var i = 1;
        do{
            document.write(`<h3>${x}*${i}=${x*i}</h3>`);
            i++; /* inc*/
        }while(i<=10); /* condition */
    </script>
</body>
</html>
