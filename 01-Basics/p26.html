<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Function</h1>
    </center>
    <hr>

    <h1>ECMA script code</h1>
    <script>
        document.write("<h1>Function defining..!(Local Function)</h1>");
        function sum(a,b){
            return a + b;
        }
        document.write(`<h3>sum = ${sum(33,44)}</h3>`);

        document.write("<h3>Function Expresion..!</h3>");

        //let a = function(){}

        let fullName = function(firstName, lastName){
            return firstName +" "+ lastName;
        }
        document.write(`<h3>fullName = ${fullName("HTML","CSS")}</h3>`);

        document.write("<h3>Arrow Function..!</h3>");
        let JS = ()=> {
            document.write("This is arrow function..!");
        }
        JS();

        let rem = (a,b) =>{
            return a%b;
        }
        document.write(`<h3> rem = ${rem(33,4)} </h3>`); 
    </script>
</body>
</html>
