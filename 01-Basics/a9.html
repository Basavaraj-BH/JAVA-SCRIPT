<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <script>
        const x = prompt("Enter your Numbers:");
        let temp = number(x);
        let sum = 0;

        while(temp>0){
            let reminder = temp % 10;
            sum += reminder * 10 + reminder;
            temp = parseInt(temp / 10);
        }
        if(sum == x){
            document.write(`${x} is an Armstrong Number`)
        }else{
            document.write(`${x} Is Not an Armstrong Number`)
        }
    </script>
</body>
</html>
