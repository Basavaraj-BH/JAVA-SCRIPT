<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Converting Values to Strings</h1>
        <p>Check the output in browser console</p>
    </center>
    <hr>
    <script>
        document.write("<h1>Converting Values to Strings</h1>");
        var bool = true;
        document.write(typeof bool+"<br>"); //Output : boolean

        var str1 = String(bool);
        document.write(typeof str1+"<br>");

        var a =23;
        var isAdmin = true;
        var x = 2343.3453;

        console.log('a=', typeof(a));
        console.log('isAdmin=', typeof(isAdmin));
        console.log('x=', typeof(x));
    </script>
</body>
</html>
