<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>inFinite()</h1>
    </center>
    <script>
        document.write(`<h3>inFinite(123) = ${inFinite(123)}</h3>`);
        document.write(`<h3>inFinite(-12.345) = ${inFinite(-12.345)}</h3>`);
        document.write(`<h3>inFinite(12-3) = ${inFinite(12-3)}</h3>`);
        document.write(`<h3>inFinite(0)) = ${inFinite(0)}</h3>`);
        document.write(`<h3>inFinite("123")) = ${inFinite("123")}</h3>`);
        document.write(`<h3>inFinite(true)) = ${inFinite(true)}</h3>`);
        
        document.write(`<h3>inFinite("Be-Practical")) = ${inFinite("Be-Practical")}</h3>`);
        document.write(`<h3>inFinite("21/2/5")) = ${inFinite("21/2/5")}</h3>`);
        document.write(`<h3>inFinite("true")) = ${inFinite("true")}</h3>`);
        document.write(`<h3>inFinite("0/0")) = ${inFinite("0/0")}</h3>`);

        document.write(`<h3>${Number(true)}</h3>`);
        document.write(`<h3>${Number(false)}</h3>`);

    </script>
</body>
</html>l
