<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment OPERATORS</title>
</head>
<body>
    <h1>ASSIGNMENT OPERATORS</h1>
    <script>
        let firstNumber = 10;

        document.write(`<h3>Assign</h3>`);
        if(firstNumber+firstNumber){
            document.write(`<h4>Result : ${true}</h4><hr>`);
        }else{
            document.write(`<h4>Result : ${false}</h4>`) 
        }
        document.write(`<h3>Add and Assign</h3>`);
        if(firstNumber+=firstNumber){
            document.write(`<h4>Result : ${true}</h4><hr>`);
        }else{
            document.write(`<h4>Result : ${false}</h4>`) 
        }
        document.write(`<h3>Subtract and Assign</h3>`);
        if(firstNumber-=firstNumber){
            document.write(`<h4>Result : ${true}</h4><hr>`);
        }else{
            document.write(`<h4>Result : ${false}</h4>`) 
        }
        document.write(`<h3>Multipiy and Assign</h3>`);
        if(firstNumber*=20){
            document.write(`<h4>Result : ${true}</h4><hr>`);
        }else{
            document.write(`<h4>Result : ${false}</h4>`) 
        }
        document.write(`<h3>Divide and Assign</h3>`);
        if(firstNumber/=2){
            document.write(`<h4>Result : ${true}</h4><hr>`);
        }else{
            document.write(`<h4>Result : ${false}</h4>`) 
        }
        document.write(`<h3>Modulus and Assign</h3>`);
        if(firstNumber%=2){
            document.write(`<h4>Result : ${true}</h4><hr>`);
        }else{
            document.write(`<h4>Result : ${false}</h4>`) 
        } 
    </script>
</body>
</html>
