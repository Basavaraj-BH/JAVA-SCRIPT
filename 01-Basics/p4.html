<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>ARRAY</h1>
        <p>Collection of DATA</p>
    </center>
    <hr>
    <h2>There are 3 types of ARRAY..!</h2>

    <ol>
        <li>Literal Array = Single
            <ol>
                <li>Literal</li>
                <li>Array using constructor</li>
                <li>Array using constructor parameter</li>
            </ol>
        </li>
        <li>Object Array</li>
        <li>JSON Array</li>
    </ol>
    <script>
        // 1. Literal array = single
        //1.1 litera
        document.write(`<h3>Array Literal </h3>`);
        var users =["first", "second", "three"];
        var z= [12,4,5,6,7,4];
        document.write('users=',users, "<hr>");
        console.log('users=', users, "<hr>");
 
        // 1.2 array using constructor
        document.write(`<h3>Array Constructor </h3>`);
        var emp = new Array();
        document.write(`<p> Type of EMP = ${typeof(emp)}</p>`);
        
        emp[0]= "Basuu";
        emp[1]= "Ningu";
        emp[2]= "Sagar";
        emp[3]= "Pradeep";

        document.write('emp=', emp, "<hr>");
        console.log('emp=', emp);

        // 1.3 array using constructor parameter
        document.write(`<h3>Array Constructor Parameter </h3>`);
        var colors = new Array("red", "blue", "green");
        document.write('colors=', colors, "<hr>");
        console.log('colors=', colors);

        // 2. Object array
        document.write(`<h3>Object Array </h3>`);

        //Object
        const employee = {
            //key : value, => property 
            firstname : "Basavaraj",
            lastname : "B H"
        };
        document.write('objact=', typeof(employee));

        //Array
        const empDetails = [
            {
                firstname : "Basavaraj",
            lastname : "B H" 
            },
            {
                firstname : "Sagar",
            lastname : "T"
            },
            {
                firstname : "Ningu",
            lastname : "B H"
            }
        ];

        document.write('<p>Array Object=', typeof(empDetails), '</p>');
        document.write(empDetails, '<hr>');

         // 3. JSON array
         document.write(`<h3>JSON Array </h3>`);
         let empDetails1 ={
            "firstname" : "Java",
            "lastname" : "script",
            "pincode" : 123442
         };

         document.write('<p>JSON Array=', typeof(empDetails1), '</p>');
         document.write(empDetails1);
         console.log(empDetails1, "<hr>");
    </script>
</body>
</html>
