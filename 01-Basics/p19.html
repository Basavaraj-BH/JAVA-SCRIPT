<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Nested condition</h1>
    </center>
    <hr>
    <script>
        var a = 22;
        if(a < 200){
            if(a % 2 === 0){
                document.write(`Nasted condition is true`);
            }else{
                document.write(`Nasted contiion is false`);
            }
        }else{
            document.write(`Primary condition is false`); 
        } 
    </script>
</body>
</html>
