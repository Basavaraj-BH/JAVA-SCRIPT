<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical OPERATORS</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <script>
        let firstNumber = 100;
        let middleNumber = 200;
        let lastNumber = 300;

        document.write(`<h3>Logical AND</h3>`);
        if(firstNumber==middleNumber && middleNumber==lastNumber){
            document.write(`<h4>result : ${true}</h4><hr>`);
        } else{
            document.write(`<h4>Result : ${false}</h4>`)
        }
        document.write(`<h3>Logical OR</h3>`);
        if(firstNumber==middleNumber || middleNumber==lastNumber){
            document.write(`<h4>result : ${true}</h4><hr>`);
        } else{
            document.write(`<h4>Result : ${false}</h4>`) 
        }
        document.write(`<h3>Logical NOT</h3>`);
        if(!(firstNumber==middleNumber)){
            document.write(`<h4>Result : ${true}</h4><hr>`)
        }else{
            document.write(`<h4>Result : ${false}</h4>`)
        }
    </script>
</body>
</html>
