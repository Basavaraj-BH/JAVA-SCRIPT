<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
        <center>
            <h1>Arrays</h1>
        </center>
        <hr>

        <!-- Array -> is a group of values of similar type
        types 
        1. Literal type (simgle)
            a. array literal
            b. array using constructor
            c. array as constructor parameter
        2. Object array
        3. JSON(Javascript Object Notation) Array (Response of [Representational state transfer]) API     -->
        <script>
            // Array Literal
            var num = [12,3,45,344,24,1234]; //Numbers
            document.write(`<h3>${num }</h3>`);
            document.write(`<h3>${num [4]}</h3>`); //arrName [index]

            var user = ['Ram', 'venu', 'Basava', 'sagar', 'Jeeju', 'Ningu', 'Pradeep'];//string
            document.write(`<h3>${ user }</h3>`);
            document.write(`<h3>${ user[2] }</h3>`);  //arrName[index]

            var arr = [true, 123,"basava@gmail.com",123.443];//mix-type
            document.write(`<h3>${ arr }</h3>`);
            document.write(`<h3>${ arr[0] }</h3>`);  //arrName[index]

            for(let i=0;i< user.length;i++){
                document.write(`<h3 style='color:orangered;'> ${ user[i]}</h3>`);
            }
        </script>
</body>
</html>
