<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <section id="blk"></section>
    <hr>
    <button type="button" onclick="addContent()">Add Block</button>
    <button type="button" onclick="removeContent()">Remove Content</button>
    
    <script>
        function addContent(){
            // alert("AddContent Function");

            let content = `
              <h1>Welome to js</h1>
              <h3>Sub tittle of js</h3>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa illum aperiam non sint facere quibusdam temporibus molestias, deserunt adipisci et? Inventore molestiae assumenda obcaecati enim a unde accusamus consectetur possimus?</p>
              <button type="button" onclick="removeContent()">Remove Content</button>
            `;

            document.getElementById("blk").innerHTML = content;
        }
        function removeContent(){
            // alert("removeContent Function");
            
            document.getElementById("blk").innerHTML = "";
        }
    </script>
</body>
</html>
