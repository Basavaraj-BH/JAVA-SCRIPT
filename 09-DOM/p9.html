<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body>
        <center>
            <h1>DOM</h1>
        </center>
        <hr>

        <ul>
            <li>Bread</li>
            <li class="tick">Coffee</li>
            <li>pineapple Cake</li>
        </ul>
        <ul id="test">
            <li>Bread</li>
            <li class="tick">Coffee</li>
            <li>pineapple Cake</li>
        </ul>

        <script>
            var match1 = document.querySelector("#test"); //Single Element
            document.write(`<p>querySelector() result : ${match1}</p>`);
            document.write(`<p><b>match1.length :</b></p>` + match1.length);

            let match2 = document.querySelectorAll("li"); //Multiple Element
            document.write(`<p>querySelector() result : ${match2}</p>`);
            document.write(`<p><b>match2.length :</b></p>` + match2.length);

            match2[0].style.textDecoration = "line-through"
            match2[1].style.textDecoration = "underline";
        </script>
    </body>
</html>
