<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .highlight{
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <div class="disabled" id="info">Something very important!</div>

    <script>
        let elem = document.querySelector("#info");

        elem.className = "note "; //adds only single class element by removing given className
        elem.className += "highlight";

        elem.classList.add("hide"); //Add a new class
        elem.classList.add("note", "highlight", "visible"); //add Multiple

        elem.classList.remove("hide");// Ermove a class
        elem.classList.remove("disable", "note", "visible");//Remove a Multiple classes

        elem.classList.toggle("visible");//if class exists remove it, if not add it
        elem.classList.toggle("visible");//if class exists remove it, if not add it
        
    </script>
</body>
</html>
