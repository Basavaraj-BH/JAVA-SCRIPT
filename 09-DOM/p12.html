<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body>
        <center>
            <h1>document.tittle</h1>
        </center>
        <hr>

        <button onclick="modifyTittle()">Click Me</button>

        <script>
            function modifyTittle(){
                document.title = "Welcome To Javascript";
            }
        </script>
    </body>
</html>
