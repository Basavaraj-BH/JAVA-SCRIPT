<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <center>
        <h1>document.cookie</h1>
    </center>
    <hr>
    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="viewCookie()">View Cookie</button>
    <button onclick="resetCookie()">clear Cookie</button>

    <h3 id="output"></h3>

    <script>
        function setCookie(){
            let id = "Basava";
            document.cookie = `User ID = ${id}; expires = tue Sep 12 2023 14;10:10 GMT+0530; secure = true`;
        }
        function viewCookie(){
            if(document.cookie.length != 0){
               document.getElementById("output").innerHTML = document.cookie;
            }else{
                alert("Cookie not available.");
            }
        }
        function resetCookie(){
            if(document.cookie = "Basava"){
               document.getElementById("output").innerHTML = "";
                //window.location.relode();
            }
        }
    </script>
</body>
</html>
