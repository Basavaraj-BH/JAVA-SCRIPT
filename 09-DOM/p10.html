<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <p id="pp" style="color: red; font-size: 20px;">Thise is a Paragraph.</p>
    <p>Thise is another Paragraph.</p>

    <script>
        //Selecting element.
        let elem = document.querySelector("p");

        //Getting style information from element
        document.write(elem.style.color,"<br>"); //Oututs :red
        document.write(elem.style.fontSize,"<br>");//Oututs 20px
        document.write(elem.style.fontStyle,"<br>"); //Oututs :red

        //Getting computed style information
        var styles = window.getComputedStyle(elem);
        document.write(styles.getPropertyValue("color"),"<br>"); //Oututs :rgb(255,0,0)
        document.write(styles.getPropertyValue("font-size"),"<br>"); //Oututs :20px
        document.write(styles.getPropertyValue("font-weight"),"<br>"); //Oututs :400
        document.write(styles.getPropertyValue("font-style"),"<br>"); //Oututs : normal
    </script>
</body>
</html>
